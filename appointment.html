<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Schedule an Appointment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Plausible Analytics -->
  <script defer data-domain="autovision.ng" src="https://plausible.io/js/script.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'deep-blue': '#1a2332',
            'dark-navy': '#0f1923',
            'bright-orange': '#FF9900',
            'aqua': '#00B4D8',
            'cyan-bright': '#00d4ff',
            'light-gray': '#F5F5F5'
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-light-gray font-sans">
  <!-- Navigation Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <a href="index.html" class="flex items-center space-x-2">
            <img src="img/logo-autoinitiative.png" alt="AutoVision Logo" class="h-10 w-auto" />
            <span class="text-lg font-semibold text-gray-800 hidden sm:block">AutoVision</span>
          </a>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center space-x-8">
          <a href="index.html#PoRM" class="text-gray-700 hover:text-gray-900 transition-colors">PoRM</a>
          <a href="index.html#gallery" class="text-gray-700 hover:text-gray-900 transition-colors">Gallery</a>
          <a href="index.html#eligibility" class="text-gray-700 hover:text-gray-900 transition-colors">Eligibility</a>
          <a href="index.html#faq" class="text-gray-700 hover:text-gray-900 transition-colors">FAQ</a>
          <a href="provider.html" class="text-gray-700 hover:text-gray-900 transition-colors">Providers</a>
          <a href="appointment.html" class="text-gray-700 hover:text-gray-900 transition-colors">Appointments</a>
        </nav>

        <!-- Call To Action Button -->
        <a href="join.html" class="hidden md:block px-6 py-2 bg-[#00CFFF] text-[#00132B] rounded-full hover:bg-[#21DAFF] transition-colors font-medium">
          Apply Now
        </a>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors" aria-label="Open Menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden pb-4">
        <div class="flex flex-col space-y-3">
          <a href="index.html#PoRM" class="text-gray-700 hover:text-gray-900 transition-colors py-2">PoRM</a>
          <a href="index.html#gallery" class="text-gray-700 hover:text-gray-900 transition-colors py-2">Gallery</a>
          <a href="index.html#eligibility" class="text-gray-700 hover:text-gray-900 transition-colors py-2">Eligibility</a>
          <a href="index.html#faq" class="text-gray-700 hover:text-gray-900 transition-colors py-2">FAQ</a>
          <a href="provider.html" class="text-gray-700 hover:text-gray-900 transition-colors py-2">Providers</a>
          <a href="appointment.html" class="text-gray-700 hover:text-gray-900 transition-colors py-2">Appointments</a>
          <a href="join.html" class="px-6 py-2 bg-[#00CFFF] text-[#00132B] rounded-full hover:bg-[#21DAFF] transition-colors font-medium inline-block text-center mt-2">Apply Now</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Appointment Form Card -->
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="bg-cyan-bright text-dark-navy px-6 sm:px-8 py-6">
        <h1 class="text-2xl sm:text-3xl font-bold">Schedule Your Next Appointment</h1>
        <p class="text-dark-navy/80 mt-1">Fill out the form and we will reach out via WhatsApp to confirm details.</p>
      </div>

      <div class="p-6 sm:p-8">
        <form id="appointmentForm" class="space-y-5">
          <div>
            <label for="apmt_fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
            <input id="apmt_fullName" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-cyan-bright focus:border-cyan-bright placeholder-gray-400" type="text" placeholder="Enter your full name" required>
          </div>

          <div>
            <label for="apmt_email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
            <input id="apmt_email" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-cyan-bright focus:border-cyan-bright placeholder-gray-400" type="email" placeholder="your.email@example.com" required>
          </div>

          <div>
            <label for="apmt_whatsapp" class="block text-sm font-medium text-gray-700 mb-1">WhatsApp Number *</label>
            <input id="apmt_whatsapp" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-cyan-bright focus:border-cyan-bright placeholder-gray-400" type="text" placeholder="e.g. +234 800 000 0000" required>
          </div>

          <div>
            <label for="apmt_type" class="block text-sm font-medium text-gray-700 mb-1">Select Option *</label>
            <select id="apmt_type" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-cyan-bright focus:border-cyan-bright" required>
              <option value="" disabled selected>Select appointment type</option>
              <option value="Eye Clinic">Eye Clinic</option>
              <option value="Auto Vendor">Auto Vendor</option>
            </select>
          </div>

          <div>
            <label for="apmt_date" class="block text-sm font-medium text-gray-700 mb-1">Visiting Date *</label>
            <input id="apmt_date" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-cyan-bright focus:border-cyan-bright" type="date" required>
          </div>

          <button type="submit" class="w-full bg-[#00CFFF] text-[#00132B] py-3 rounded-lg font-semibold shadow hover:bg-[#21DAFF] transition-colors">Submit</button>
        </form>
        <p id="apmtStatus" class="text-xs sm:text-sm mt-4 text-gray-500"></p>
      </div>
    </div>
  </div>

  <!-- EmailJS SDK + init -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>emailjs.init("4WOek3n6n1clSIhdE");</script>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <!-- site interactions (mobile menu, smooth scroll) -->
  <script src="./js/site.js"></script>

  <!-- Form submission handler -->
  <script src="./js/notifications.js"></script>
</body>
</html>
